<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />

  <title>LezGo Padel ‚Äî Training Bank</title>
  <meta name="theme-color" content="#0f1720" id="meta-theme-color" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="ICON-192x192.png" sizes="192x192">

  <style>
    /* ---------- RESET ---------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;overflow-x:hidden}
    body{font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased;transition:background .25s,color .25s}
    a{color:inherit}

    /* ---------- THEME VARIABLES (dark default = antracit) ---------- */
    :root{
      --bg-top: #0f1720;
      --bg-bottom: #071226;
      --panel: #0b1a25;
      --muted: #9aa7b3;
      --text: #e6eef6;
      --accent: #22c55e;
      --accent-dark: #0b4428;
      --danger: #ef4444;
      --card-shadow: 0 10px 28px rgba(2,6,23,.6);
      --border-soft: rgba(255,255,255,.04);
    }

    /* ---------- LIGHT MODE (soft grey) ---------- */
    body.light {
      --bg-top: #caced5;
      --bg-bottom: #bfc3cb;
      --panel: #d8dce3;
      --muted: #3c4652;
      --text: #0b1220;
      --accent: #16a34a;
      --accent-dark: #106b37;
      --danger: #dc2626;
      --card-shadow: 0 6px 14px rgba(0,0,0,.12);
      --border-soft: rgba(0,0,0,.14);
    }

    .app-bg{
      background: linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bottom) 100%);
      color:var(--text);min-height:100vh;
    }

    .container{max-width:1100px;margin:14px auto;padding:12px;width:94%}

    /* ---------- HEADER / LOGO ---------- */
    header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:12px;padding-top:8px}

    /* logo responsive + more visible in light mode but not too bright */
    #logo{width:min(62vw,520px);max-height:26vh;height:auto;display:block;margin:0 auto;object-fit:contain;transition:filter .18s,opacity .18s}
    body.light #logo{filter:brightness(0.65) saturate(1.1) contrast(1.08);opacity:0.98}

    .controls{display:flex;gap:12px;align-items:center;width:100%;justify-content:space-between;flex-wrap:wrap;padding:0 6px}

    .badges{display:flex;gap:8px;align-items:center}
    .badge{background:rgba(255,255,255,.04);padding:6px 10px;border-radius:8px;font-weight:700;color:var(--muted)}

    /* ---------- BUTTONS ---------- */
    .btn{border:0;padding:10px 14px;border-radius:12px;font-weight:800;cursor:pointer;background:transparent;color:var(--text);display:inline-flex;align-items:center;gap:8px}
    .btn-primary{background:var(--accent);color:#05261a;box-shadow:0 6px 14px rgba(0,0,0,.08)}
    .btn-primary:active{transform:translateY(1px)}
    .btn-ghost{background:transparent;border:1px solid var(--border-soft);color:var(--muted);padding:10px 12px}
    .btn-danger{background:var(--danger);color:#fff}

    /* ---------- THEME TOGGLE (fix icons + sizing) ---------- */
    .theme-toggle{
      height:48px; min-width:48px; display:inline-grid;place-items:center;
      border-radius:12px; border:1px solid var(--border-soft); background:transparent; cursor:pointer; padding:6px;
      transition:background .18s, border-color .18s, box-shadow .18s, transform .06s;
    }
    .theme-toggle:active{transform:translateY(1px)}
    .theme-toggle svg{width:22px;height:22px;display:block}

    /* Dark mode: yellow pill (visible) */
    body:not(.light) .theme-toggle{
      background:#facc15!important;border-color:#facc15!important;color:#000!important;box-shadow:0 10px 26px rgba(250,204,21,.16)
    }

    /* Light mode: white rounded tile with subtle border so icon fits nicely */
    body.light .theme-toggle{
      background:#ffffff!important;border-color:rgba(0,0,0,.08)!important;color:#000!important;box-shadow:0 6px 18px rgba(2,6,23,.06)
    }

    /* center icon color control */
    .theme-toggle svg path,.theme-toggle svg circle{stroke:currentColor;fill:none}

    /* ---------- CARD / FORM ---------- */
    .card{background:var(--panel);border-radius:12px;padding:14px;margin-bottom:14px;box-shadow:var(--card-shadow);transition:background .2s,box-shadow .2s}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text],input[type=url],input[type=number],select,textarea{
      width:100%;padding:12px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text);font-size:15px;transition:border-color .15s,background .15s
    }
    textarea{min-height:84px;resize:vertical}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:680px){.grid{grid-template-columns:1fr}}

    .actions-row{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}

    /* ---------- LIST / SESSION ---------- */
    .two-column{display:grid;grid-template-columns:1fr 380px;gap:12px}
    @media(max-width:980px){.two-column{grid-template-columns:1fr}}

    .exercise{display:flex;gap:10px;padding:10px;border-radius:10px;border:1px solid var(--border-soft);align-items:flex-start}
    .tag{background:rgba(255,255,255,.03);padding:6px 8px;border-radius:8px;margin-right:8px;font-size:13px;display:inline-block}
    .actions-small{display:flex;flex-direction:column;gap:6px}

    /* ---------- MOBILE ---------- */
    @media(max-width:520px){
      #logo{width:min(74vw,420px);max-height:18vh}
      .theme-toggle{height:44px;min-width:44px}
    }

    /* Dark select fix */
    body:not(.light) select, body:not(.light) select option, body:not(.light) select optgroup { color: var(--text) !important; background: var(--panel) !important; }
    body:not(.light) select::-ms-expand { filter: none; }
    body:not(.light) select { -webkit-appearance: menulist-button; }
    body:not(.light) select:focus { outline: 2px solid rgba(255,255,255,0.06); outline-offset: 2px; }

    /* --- S√∏rg for lange links brydes p√¶nt p√• mobile --- */
    .exercise a, .exercise div, .exercise span, #list {
      word-break: break-word;        /* bryd lange ord/link */
      overflow-wrap: anywhere;       /* ekstra sikkerhed for lange URLs */
      white-space: normal;           /* s√• teksten kan wrappe */
    }
    .exercise a {
      display: block;
      max-width: 100%;
      text-decoration: underline;
    }
    #list .exercise {
      overflow: visible;
      word-wrap: break-word;
    }

    /* preview image from share target */
    #share-preview img{max-width:140px;border-radius:8px;display:block;margin-top:8px}
  </style>
</head>

<body class="app-bg">
  <div class="container">

        </div>

        <div style="grid-column:1/-1;">

        <div style="grid-column:1/-1;">

        <div id="share-preview" style="grid-column:1/-1;"></div>

      </form>
    </section>

    <!-- LIST + SESSION -->
    <section class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
        <input id="search" type="text" placeholder="Search..." style="flex:1;padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)" data-i18n-placeholder="searchPlaceholder">
        <select id="filter-category" style="padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)"><option>ALL</option></select>
        <select id="filter-level" style="padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)"><option>ALL</option></select>
        <button id="show-favorites" class="btn btn-ghost" data-i18n="showFavorites">Show favorites</button>
      </div>

      <div class="two-column">
        <div>
          <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;flex-wrap:wrap">
            <button id="select-all" class="btn btn-ghost" data-i18n="selectAll">Select all</button>
            <button id="add-selected" class="btn btn-primary" data-i18n="addToSession">Add to session</button>
            <div style="margin-left:auto" id="selected-count">0 selected</div>

        <aside class="card">

          <label data-i18n="sessionNameLabel">Session name</label>

          <label style="margin-top:8px" data-i18n="sessionDescLabel">Session description</label>
          <input id="session-desc" type="text">

          <label style="margin-top:8px" data-i18n="exercisesLabel">Exercises</label>

          <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">

      <h3 style="margin-top:0" data-i18n="adminLogin">Admin login</h3>
      <input id="admin-password" type="password" placeholder="Password" style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--border-soft);margin-bottom:12px">

        <button id="admin-submit" class="btn btn-primary" data-i18n="loginBtn">Login</button>
      </div>
    </div>
  </div>

  <script>
    /* CONFIG */
    const ADMIN_PASSWORD = "admin123";
    const EX_KEY = "lezgo_exercises_v1";
    const CAT_KEY = "lezgo_categories_v1";
    const LVL_KEY = "lezgo_levels_v1";
    const INT_KEY = "lezgo_intensities_v1";

    const SES_KEY = "lezgo_sessions_v1";

    const LANG_KEY = 'lezgo_lang';

    const DEFAULT_CATEGORIES = ["Back wall","Bandeja","Chiquita","Defense","Double wall","Groundstroke","Lob","Serve","Smash","Vibora","Volley"].sort();
    const DEFAULT_LEVELS = ["Beginner","Intermediate","Advanced"];
    const DEFAULT_INT = ["Low","Medium","High"];
    const DEFAULT_PLAYERS = ["1","2","3","4","1-2","1-3","1-4","2-4","Any","Add new..."];

    /* TRANSLATIONS */
    const translations = {
      en: {
        addEditTitle: "Add / Edit exercise (Padel)",

        addToSession: "Add to session",

        exercisesLabel: "Exercises",

        deleteBtn: "Delete",

        deleteSessionConfirm: "Delete session?"
      },
      da: {
        addEditTitle: "Tilf√∏j / Rediger √∏velse (Padel)",
        titleLabel: "Titel",
        titlePlaceholder: "f.eks. Forehand topspin drill",
        categoryLabel: "Kategori",
        playersLabel: "Spillere",
        durationLabel: "Varighed (minutter)",
        levelLabel: "Niveau",
        intensityLabel: "Intensitet",
        videoLabel: "Videolink (YouTube / Instagram / Facebook)",
        videoPlaceholder: "https://...",
        descriptionLabel: "Beskrivelse",
        tagsLabel: "Tags (kommasepareret)",
        tagsPlaceholder: "f.eks. Cross, Chiquita, Vibora",
        saveBtn: "‚ûï Gem √∏velse",

        deleteAllBtn: "üóëÔ∏è Slet alle",
        searchPlaceholder: "S√∏g...",
        filterAll: "ALLE",
        showFavorites: "Vis favoritter",
        selectAll: "V√¶lg alle",
        addToSession: "Tilf√∏j til session",
        selectedCountSuffix: " valgt",
        sessionBuilderTitle: "Byg tr√¶ningssession",
        sessionNameLabel: "Sessionsnavn",
        sessionDescLabel: "Sessionsbeskrivelse",

        saveSession: "Gem session",

        freeInfo: "Gratis brugere kan ikke gemme eller bygge sessioner. K√∏b adgang for at l√•se op.",

        adminLogin: "Admin login",
        cancelBtn: "Annuller",

        savedSessionsTitle: "Gemte sessioner",
        openBtn: "√Öbn",
        deleteBtn: "Slet",
        deleteConfirm: "Slet vare?",
        deleteSessionConfirm: "Slet session?"
      }
    };

    /* STATE */
    let exercises = [];
    let categories = [];
    let levels = [];
    let intensities = [];
    let players = [];
    let sessions = [];
    let editingId = null;
    let selectedIds = new Set();

    const $ = id => document.getElementById(id);
    const uid = () => "id_" + Math.random().toString(36).slice(2,10);

    const isAdmin = () => localStorage.getItem("is_admin") === "1";
    const isPaid  = () => localStorage.getItem("is_paid") === "1";

    /* THEME */
    function applyTheme(theme){
      if(theme === 'light'){
        document.body.classList.add('light');
        document.querySelector('#meta-theme-color').setAttribute('content','#eceff1');
        setThemeIcon('light');
      } else {
        document.body.classList.remove('light');
        document.querySelector('#meta-theme-color').setAttribute('content','#0f1720');
        setThemeIcon('dark');
      }
      localStorage.setItem(THEME_KEY, theme);
    }
    function toggleTheme(){
      const current = localStorage.getItem(THEME_KEY) || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next);
    }
    function setThemeIcon(mode){
      const svg = document.getElementById('theme-icon');
      if(!svg) return;
      if(mode === 'light'){
        svg.innerHTML = '<path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 7a5 5 0 100 10 5 5 0 000-10z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>';
      } else {
        svg.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>';
      }
    }

    /* STORAGE LOAD */
    function loadAll(){
      exercises   = JSON.parse(localStorage.getItem(EX_KEY) || "[]");
      categories  = JSON.parse(localStorage.getItem(CAT_KEY) || "null") || DEFAULT_CATEGORIES;
      levels      = JSON.parse(localStorage.getItem(LVL_KEY) || "null") || DEFAULT_LEVELS;
      intensities = JSON.parse(localStorage.getItem(INT_KEY) || "null") || DEFAULT_INT;
      players     = JSON.parse(localStorage.getItem(PLR_KEY) || "null") || DEFAULT_PLAYERS;
      sessions    = JSON.parse(localStorage.getItem(SES_KEY) || "[]");
      saveBase();
    }
    function saveBase(){
      localStorage.setItem(CAT_KEY, JSON.stringify(categories));
      localStorage.setItem(LVL_KEY, JSON.stringify(levels));
      localStorage.setItem(INT_KEY, JSON.stringify(intensities));
      localStorage.setItem(PLR_KEY, JSON.stringify(players));
    }

    /* I18N HELPERS */
    function t(key){
      const lang = localStorage.getItem(LANG_KEY) || 'en';
      return (translations[lang] && translations[lang][key]) || (translations.en[key] || '');
    }
    function applyTranslationsToDOM(){
      // textContent translations
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n');
        if(k) el.textContent = t(k);
      });
      // placeholders (data-i18n-placeholder)
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
        const k = el.getAttribute('data-i18n-placeholder');
        if(k) el.placeholder = t(k);
      });
      // update static labeled elements that do not use data-i18n attributes
      const fc = $("filter-category"); if(fc && fc.options.length>0) fc.options[0].text = t('filterAll');
      const fl = $("filter-level"); if(fl && fl.options.length>0) fl.options[0].text = t('filterAll');

      // selected-count suffix adjust
      updateSelectedCount();
      // re-render lists so dynamic buttons reflect language
      renderList();
      renderSessions();
      // badges/buttons updated too
      updateBadges();
    }

    /* POPULATE UI */
    function populateCategories(){
      const sel = $("category"); const fil = $("filter-category");
      sel.innerHTML=""; fil.innerHTML="";
      let optAll = document.createElement("option"); optAll.textContent = t('filterAll'); optAll.value = ""; fil.appendChild(optAll);
      categories.forEach(c=>{
        let o=document.createElement("option"); o.value=c; o.textContent=c; sel.appendChild(o);
        let f=document.createElement("option"); f.value=c; f.textContent=c; fil.appendChild(f);
      });
      let add=document.createElement("option"); add.value="__ADD__"; add.textContent = (localStorage.getItem(LANG_KEY) === 'da') ? "Tilf√∏j ny kategori..." : "Add new category..."; sel.appendChild(add);
    }
    function populateLevels(){
      const sel = $("level"); const fil = $("filter-level");
      sel.innerHTML=""; fil.innerHTML="";
      let optAll = document.createElement("option"); optAll.textContent = t('filterAll'); optAll.value = ""; fil.appendChild(optAll);
      levels.forEach(c=>{ let o=document.createElement("option"); o.value=c; o.textContent=c; sel.appendChild(o); let f=document.createElement("option"); f.value=c; f.textContent=c; fil.appendChild(f); });

    /* INIT */
    function init(){

      $("category").addEventListener("change", e=>{ if(e.target.value==="__ADD__"){ let n=prompt(localStorage.getItem(LANG_KEY)==='da'?"Ny kategori:":"New category:"); if(n){ categories.push(n.trim()); saveBase(); populateCategories(); } }});

      $("lang-select").addEventListener("change", (e)=>{
        const lang = e.target.value || 'en';
        localStorage.setItem(LANG_KEY, lang);
        applyTranslationsToDOM();
        populateCategories(); populateLevels(); populateIntensity(); populatePlayers();
      });

      /* Analyze button behaviour */
      $("analyze-btn").addEventListener('click', async (ev)=>{
        ev.preventDefault();
        const link = $("link").value.trim();
        if(!link){ alert(localStorage.getItem(LANG_KEY)==='da' ? "Inds√¶t et videolink f√∏rst" : "Please paste a video link first"); return; }
        const btn = ev.currentTarget; const prev = btn.textContent; btn.textContent = localStorage.getItem(LANG_KEY)==='da' ? "Analyserer‚Ä¶" : "Analysing‚Ä¶"; btn.disabled = true;
        try{
          const meta = await fetchVideoMetadata(link);
          if(meta){
            if(meta.title) $("title").value = meta.title;
            if(meta.description) $("description").value = meta.description;
            const suggestions = analyzeTextToFields(meta.title || "", meta.description || "", localStorage.getItem(LANG_KEY) || 'en');
            if(!$("category").value || $("category").value === "") {
              if(suggestions.category) {
                if(!categories.includes(suggestions.category)) { categories.push(suggestions.category); saveBase(); populateCategories(); }
                $("category").value = suggestions.category;
              }
            }
            if(!$("players").value || $("players").value==="") $("players").value = suggestions.players || $("players").options[0].value;
            if(!$("level").value || $("level").value==="") $("level").value = suggestions.level || $("level").options[0].value;
            if(!$("intensity").value || $("intensity").value==="") $("intensity").value = suggestions.intensity || $("intensity").options[0].value;
            if(!$("tags").value || $("tags").value==="") $("tags").value = suggestions.tags || "";
          } else {
            alert(localStorage.getItem(LANG_KEY)==='da' ? "Kunne ikke hente metadata for videoen. Pr√∏v med et YouTube-link eller tjek CORS." : "Could not fetch video metadata. Try a YouTube link or check CORS.");
          }
        }catch(err){ console.error("Analyze error:", err); alert(localStorage.getItem(LANG_KEY)==='da' ? "Fejl under analyse" : "Error during analysis"); }
        finally{ btn.textContent = prev; btn.disabled = false; }
      });
    }

    /* SAVE EXERCISE */
    function onSave(){
      let title = $("title").value.trim(); if(!title){ alert(localStorage.getItem(LANG_KEY)==='da'?"Indtast titel":"Enter title"); return; }
      let ex = { id: editingId || uid(), title, category: $("category").value, players: $("players").value, duration: Number($("duration").value||0), level: $("level").value, intensity: $("intensity").value, link: $("link").value.trim(), description: $("description").value.trim(), tags: normalizeTags($("tags").value.trim()), favorite:false };
      if(editingId){ let idx = exercises.findIndex(x=>x.id===editingId); if(idx>-1) exercises[idx]=ex; } else exercises.unshift(ex);
      localStorage.setItem(EX_KEY, JSON.stringify(exercises));
      clearForm(); renderList();
    }
    function normalizeTags(str){ if(!str) return ""; return str.split(",").map(t=>t.replace(/^#+/,"").trim()).filter(Boolean).join(", "); }
    function clearForm(){ editingId=null; $("title").value=""; $("category").selectedIndex=0; $("players").selectedIndex=0; $("duration").value=""; $("level").selectedIndex=0; $("intensity").selectedIndex=0; $("link").value=""; $("description").value=""; $("tags").value=""; $("save-btn").textContent=t('saveBtn'); }

    /* RENDER LIST */
    function renderList(){
      let q = $("search").value.trim().toLowerCase();
      let fc = $("filter-category").value; let fl = $("filter-level").value;
      let list = $("list"); list.innerHTML="";
      let items = exercises.slice();
      if(fc && fc!=="") items = items.filter(x=>x.category===fc);
      if(fl && fl!=="") items = items.filter(x=>x.level===fl);
      if(q) items = items.filter(x => x.title.toLowerCase().includes(q) || (x.description||"").toLowerCase().includes(q) || (x.tags||"").toLowerCase().includes(q) );
      if($("show-favorites").textContent!==t('showFavorites')) items = items.filter(x=>x.favorite);
      if(items.length===0){ list.innerHTML = `<div style="color:var(--muted)">${t('noMatches')}</div>`; return; }
      items.forEach(ex=>{
        let row=document.createElement("div"); row.className="exercise"; row.dataset.id=ex.id;
        let cb=document.createElement("input"); cb.type="checkbox"; cb.className="select-item"; cb.addEventListener("change", updateSelectedSet); row.appendChild(cb);
        let left=document.createElement("div"); left.style.flex="1";
        let ttitle=document.createElement("div"); ttitle.style.fontWeight="800"; ttitle.style.fontSize="15px"; ttitle.textContent=ex.title; left.appendChild(ttitle);
        let meta=document.createElement("div"); meta.style.color="var(--muted)"; meta.style.marginTop="6px"; meta.textContent = `${ex.category} ‚Ä¢ ${ex.level} ‚Ä¢ ${ex.players} ‚Ä¢ ${ex.duration}m`; left.appendChild(meta);
        if(ex.link){ let a=document.createElement("a"); a.href=ex.link; a.target="_blank"; a.textContent=ex.link; a.style.color="var(--muted)"; a.style.display="block"; a.style.marginTop="6px"; left.appendChild(a); }
        if(ex.tags){ let tags=document.createElement("div"); tags.style.marginTop="8px"; ex.tags.split(",").forEach(tg=>{ let s=document.createElement("span"); s.className="tag"; s.textContent=tg.trim(); tags.appendChild(s); }); left.appendChild(tags); }
        row.appendChild(left);
        let right=document.createElement("div"); right.className="actions-small";
        let edit=document.createElement("button"); edit.className="btn btn-ghost"; edit.textContent=(localStorage.getItem(LANG_KEY)==='da'?"Rediger":"Edit"); edit.addEventListener("click", ()=>editItem(ex.id));
        let del=document.createElement("button"); del.className="btn btn-ghost"; del.style.color="var(--danger)"; del.textContent=(localStorage.getItem(LANG_KEY)==='da'?"Slet":"Delete"); del.addEventListener("click", ()=>{ if(confirm(t('deleteConfirm'))){ exercises = exercises.filter(x=>x.id!==ex.id); localStorage.setItem(EX_KEY, JSON.stringify(exercises)); renderList(); }});
        right.appendChild(edit); right.appendChild(del);
        row.appendChild(right);
        list.appendChild(row);
      });
      updateSelectedSet();
    }

    function editItem(id){ let ex = exercises.find(x=>x.id===id); if(!ex) return; editingId=id; $("title").value=ex.title; $("category").value=ex.category; $("players").value=ex.players; $("duration").value=ex.duration; $("level").value=ex.level; $("intensity").value=ex.intensity; $("link").value=ex.link; $("description").value=ex.description; $("tags").value=ex.tags; $("save-btn").textContent = t('saveBtn'); window.scrollTo({top:0,behavior:"smooth"}); }

    /* SESSION BUILDER */
    function updateSelectedSet(){ selectedIds.clear(); document.querySelectorAll(".select-item").forEach(cb=>{ if(cb.checked) selectedIds.add(cb.closest(".exercise").dataset.id); }); updateSelectedCount(); }
    function updateSelectedCount(){ const suffix = t('selectedCountSuffix') || ' selected'; $("selected-count").textContent = (selectedIds.size || 0) + suffix; }

    function addSelectedToSession(){
      if(!isPaid() && !isAdmin()){ alert(localStorage.getItem(LANG_KEY)==='da'?"Betalt adgang kr√¶ves.":"Paid access required."); return; }
      let box=$("session-items");
      selectedIds.forEach(id=>{
        if(box.querySelector(`[data-id="${id}"]`)) return;

        row.innerHTML=`<div style="flex:1"><div style="font-weight:700">${ex.title}</div><div style="color:var(--muted)">${ex.duration}m ‚Ä¢ ${ex.category}</div></div><button class="btn btn-ghost remove-from-session" style="color:var(--danger)">${localStorage.getItem(LANG_KEY)==='da'?"Fjern":"Remove"}</button>`;

    function recalcSession(){ let total=0,count=0; document.querySelectorAll("#session-items .exercise").forEach(row=>{ let ex=exercises.find(x=>x.id===row.dataset.id); if(ex){ total+=Number(ex.duration||0); count++; }}); $("session-total").textContent=total+" m"; $("session-count").textContent=count+" exercises"; }
    function clearSessionBuilder(){ $("session-items").innerHTML=""; $("session-name").value=""; $("session-desc").value=""; recalcSession(); }
    function saveSession(){ if(!isPaid() && !isAdmin()){ alert(localStorage.getItem(LANG_KEY)==='da'?"Betalt adgang kr√¶ves.":"Paid access required."); return; } let name=$("session-name").value.trim(); if(!name){ alert(localStorage.getItem(LANG_KEY)==='da'?"Tilf√∏j et sessionsnavn":"Add a session name"); return; } let ids=[]; document.querySelectorAll("#session-items .exercise").forEach(r=>ids.push(r.dataset.id)); let total = ids.reduce((a,id)=>{ let ex=exercises.find(x=>x.id===id); return a+(ex?Number(ex.duration||0):0); },0); let ses={id:uid(),name,description:$("session-desc").value,items:ids,total}; sessions.unshift(ses); localStorage.setItem(SES_KEY, JSON.stringify(sessions)); renderSessions(); clearSessionBuilder(); }
    function renderSessions(){ let box=$("sessions-list"); box.innerHTML=""; if(sessions.length===0){ box.innerHTML=`<div style="color:var(--muted)">${t('noSessions')}</div>`; return; } sessions.forEach(s=>{ let div=document.createElement("div"); div.className="exercise"; div.innerHTML=`<div style="flex:1"><div style="font-weight:800">${s.name}</div><div style="color:var(--muted)">${s.items.length} exercises ‚Ä¢ ${s.total} m</div></div><button class="btn btn-ghost open-session">${t('openBtn')}</button><button class="btn btn-ghost delete-session" style="color:var(--danger)">${t('deleteBtn')}</button>`; let btns=div.querySelectorAll("button"); btns[0].addEventListener("click", ()=>alert(localStorage.getItem(LANG_KEY)==='da'?"Kommer snart: detaljeret visning":"Coming soon: detailed view")); btns[1].addEventListener("click", ()=>{ if(confirm(t('deleteSessionConfirm'))){ sessions = sessions.filter(x=>x.id!==s.id); localStorage.setItem(SES_KEY, JSON.stringify(sessions)); renderSessions(); } }); box.appendChild(div); }); }

    /* BADGES + LOCK */
    function updateBadges(){ $("badges").innerHTML=""; if(isAdmin()){ let d=document.createElement("div"); d.className="badge"; d.textContent="ADMIN"; $("badges").appendChild(d); } if(isPaid()){ let d=document.createElement("div"); d.className="badge"; d.textContent="PAID"; $("badges").appendChild(d); } }

    /* ========== Simple video metadata helpers ========== */
    async function fetchVideoMetadata(link){
      try{
        const yt = extractYouTubeId(link);
        if(yt){
          try{
            const oUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(link)}&format=json`;
            const r = await fetch(oUrl);
            if(r.ok){ const j = await r.json(); return { title: j.title||'', description: j.author_name||'' }; }
          }catch(e){ console.warn('oembed fail', e); }
        }
        const noembed = `https://noembed.com/embed?url=${encodeURIComponent(link)}`;
        const r2 = await fetch(noembed);
        if(r2.ok){ const j2 = await r2.json(); return { title: j2.title||'', description: j2.author_name||'' }; }
      }catch(e){ console.warn('fetchVideoMetadata error', e); }
      return null;
    }
    function extractYouTubeId(url){ try{ const u = new URL(url); if(u.hostname.includes('youtu.be')) return u.pathname.slice(1); if(u.hostname.includes('youtube.com')){ const p = u.searchParams.get('v'); if(p) return p; const parts = u.pathname.split('/'); const idx = parts.indexOf('embed'); if(idx>-1 && parts[idx+1]) return parts[idx+1]; } }catch(e){} return null; }

    function analyzeTextToFields(title, description, lang){
      const text = (title + " " + description).toLowerCase();
      const suggestions = {};
      const categoryMap = { "Bandeja":["bandeja"], "Chiquita":["chiquita"], "Vibora":["vibora"], "Serve":["serve"], "Smash":["smash"], "Lob":["lob"], "Defense":["defend","defense"], "Volley":["volley"], "Groundstroke":["forehand","backhand"], "Double wall":["double wall"] };
      for(const [cat, keys] of Object.entries(categoryMap)){ for(const k of keys) if(text.includes(k)){ suggestions.category = cat; break; } if(suggestions.category) break; }
      if(text.match(/\bbeginner|beginners|begynder|nybegynder\b/)) suggestions.level = localize("Beginner", lang);
      else if(text.match(/\bintermediate|mellem|√∏vet\b/)) suggestions.level = localize("Intermediate", lang);
      else if(text.match(/\badvanced|avanceret|pro\b/)) suggestions.level = localize("Advanced", lang);
      const playersMatch = text.match(/\b(1|2|3|4|1\-2|1\-3|1\-4|2\-4)\b/);
      if(playersMatch) suggestions.players = playersMatch[0];
      if(text.match(/\b(high|intense|intensiv|h√•rd)\b/)) suggestions.intensity = localize("High", lang);
      else if(text.match(/\b(medium|moderat)\b/)) suggestions.intensity = localize("Medium", lang);
      else suggestions.intensity = localize("Low", lang);
      const words = text.replace(/[^\w√¶√∏√•√Ü√ò√Ö]/g," ").split(/\s+/).filter(w=>w.length>3);
      const stop = new Set(["video","padel","drill","exercise","exercises","howto","tutorial","padelvideo","learn"]);
      const tagCandidates = [];
      for(const w of words){ if(!stop.has(w) && !tagCandidates.includes(w)) tagCandidates.push(w); if(tagCandidates.length>=6) break; }
      suggestions.tags = tagCandidates.slice(0,6).join(", ");
      if(!suggestions.category && tagCandidates.length) suggestions.category = capitalize(tagCandidates[0]);
      return suggestions;
    }
    function capitalize(s){ if(!s) return s; return s.charAt(0).toUpperCase() + s.slice(1); }
    function localize(key, lang){ if(!lang) lang='en'; const map = { en: {"Beginner":"Beginner","Intermediate":"Intermediate","Advanced":"Advanced","Low":"Low","Medium":"Medium","High":"High"}, da: {"Beginner":"Beginner","Intermediate":"Intermediate","Advanced":"Advanced","Low":"Low","Medium":"Medium","High":"High"} }; return (map[lang] && map[lang][key]) || key; }

    /* ========== Share Target receiver (robust) ========== */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', ev => {
        try {
          const msg = ev.data;
          if (!msg || msg.type !== 'share-target') return;
          const payload = msg.payload || {};
          console.log('Received shared payload:', payload);

          // --- 1) Best effort: find URL in payload.url, ellers i payload.text, ellers i payload.title
          let sharedUrl = payload.url || "";

          // Hvis ingen url, s√• tjek text for en url (http/https)
          if (!sharedUrl && payload.text) {
            const urlMatch = payload.text.match(/https?:\/\/[^\s"']+/i);
            if (urlMatch) sharedUrl = urlMatch[0];
          }
          // Hvis stadig ingen url, check title
          if (!sharedUrl && payload.title) {
            const urlMatch2 = payload.title.match(/https?:\/\/[^\s"']+/i);
            if (urlMatch2) sharedUrl = urlMatch2[0];
          }

          // S√¶t Video link-feltet hvis vi fandt en URL
          if (sharedUrl && document.getElementById('link')) {
            document.getElementById('link').value = sharedUrl;
          }

          // S√¶t √∏vrige felter
          if (payload.title && document.getElementById('title')) {
            document.getElementById('title').value = payload.title;
          }
          if (payload.text && document.getElementById('description')) {
            document.getElementById('description').value = payload.text;
          }

          // H√•ndter evt. filer (preview)
          if (Array.isArray(payload.files) && payload.files.length > 0) {
            const f = payload.files[0];
            try {
              let preview = document.getElementById('share-preview');
              if (!preview) {
                preview = document.createElement('div');
                preview.id = 'share-preview';
                document.querySelector('form')?.appendChild(preview);
              }
              preview.innerHTML = '';
              const img = document.createElement('img');
              img.src = f.data;
              img.alt = f.name || 'shared';
              preview.appendChild(img);
              let hidden = document.getElementById('shared-file-data');
              if(!hidden){
                hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.id = 'shared-file-data';
                document.querySelector('form')?.appendChild(hidden);
              }
              hidden.value = f.data;
            } catch(e){ console.warn('preview error', e); }
          }

          // Sm√• UX-note i UI
          try {
            const note = document.createElement('div');
            note.textContent = (localStorage.getItem('lezgo_lang') === 'da') ? 'Indhold indsat fra Deling' : 'Content populated from Share';
            note.style.color = 'var(--muted)';
            note.style.marginTop = '6px';
            document.querySelector('form')?.insertBefore(note, document.querySelector('form').firstChild);
            setTimeout(()=>note.remove(), 5000);
          } catch(e){}
        } catch(err){
          console.error('Error handling SW message', err);
        }
      });
    }

    // If redirected with ?shared=1, focus title and remove param
    (function checkSharedFlag(){
      try{
        const p = new URLSearchParams(window.location.search);
        if(p.get('shared') === '1'){
          const url = new URL(window.location.href);
          url.searchParams.delete('shared');
          history.replaceState({}, '', url.toString());
          const t = document.getElementById('title');
          if(t){ t.focus(); }
        }
      }catch(e){}
    })();
