<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>LezGo Padel ‚Äî Training Bank</title>
  <meta name="theme-color" content="#0f1720" id="meta-theme-color" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="ICON-192x192.png" sizes="192x192">

  <style>
    /* ---------- RESET & THEME ---------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;overflow-x:hidden}
    body{font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased;transition:background .25s,color .25s}
    :root{ --bg-top:#0f1720; --bg-bottom:#071226; --panel:#0b1a25; --muted:#9aa7b3; --text:#e6eef6; --accent:#22c55e; --danger:#ef4444; --max-w:1100px; --border-soft: rgba(255,255,255,.04) }
    body.light{ --bg-top:#caced5; --bg-bottom:#bfc3cb; --panel:#d8dce3; --muted:#3c4652; --text:#0b1220; --accent:#16a34a; --danger:#dc2626 }
    .app-bg{ background: linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bottom) 100%); color:var(--text);min-height:100vh; padding-bottom:170px; }
    .container{max-width:var(--max-w);margin:14px auto;padding:12px;width:94%}
    header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:12px;padding-top:8px}
    #logo{width:min(62vw,520px);max-height:26vh;height:auto;display:block;margin:0 auto;object-fit:contain}
    .controls{display:flex;gap:12px;align-items:center;width:100%;justify-content:space-between;flex-wrap:wrap;padding:0 6px}
    .badges{display:flex;gap:8px;align-items:center}
    .badge{background:rgba(255,255,255,.04);padding:6px 10px;border-radius:8px;font-weight:700;color:var(--muted)}
    .btn{border:0;padding:10px 14px;border-radius:12px;font-weight:800;cursor:pointer;background:transparent;color:var(--text);display:inline-flex;align-items:center;gap:8px}
    .btn-primary{background:var(--accent);color:#05261a}
    .btn-ghost{background:transparent;border:1px solid var(--border-soft);color:var(--muted);padding:10px 12px}
    .btn-danger{background:var(--danger);color:#fff}
    .card{background:var(--panel);border-radius:12px;padding:14px;margin-bottom:14px;box-shadow:0 10px 28px rgba(2,6,23,.6)}
    input[type=text],input[type=url],input[type=number],select,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:680px){.grid{grid-template-columns:1fr}}
    .exercise{display:flex;gap:10px;padding:10px;border-radius:10px;border:1px solid var(--border-soft);align-items:flex-start}
    .actions-small{display:flex;flex-direction:column;gap:6px}
    .duplicate { border: 2px solid var(--danger) !important; background: rgba(239,68,68,0.06) !important; }

    /* bottom admin/paid bar - default hidden (visible only for admin OR paid via JS) */
    #lezgo-bottom-bar{ position: fixed; bottom: 12px; left: 12px; right: 12px; max-width: calc(var(--max-w) - 16px); margin:0 auto; display:none; gap:10px; justify-content:center; align-items:center; padding:10px; background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02)); border-radius:12px; z-index:99999; box-shadow:0 10px 28px rgba(0,0,0,.16); }
    #lezgo-bottom-bar .lezgo-btn{ padding:.6rem .9rem; border-radius:10px; background:var(--accent); color:#05261a; min-width:110px; text-align:center; }
    #lezgo-bottom-bar .lezgo-btn.restore { background:transparent; color:var(--text); border:1px solid var(--border-soft) }
    #lezgo-bottom-bar input[type=file]{ display:none }

    /* delete confirmation modal */
    #confirm-modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background: rgba(2,6,23,0.6); z-index:100000 }
    #confirm-modal .modal{ background:var(--panel); padding:18px; border-radius:12px; max-width:420px; width:92%; box-shadow:0 20px 60px rgba(0,0,0,.6) }
    #confirm-modal .modal p{ margin:0 0 12px 0; color:var(--muted) }
    #confirm-modal .modal .row{ display:flex; gap:10px; justify-content:flex-end }

    /* platform pills */
    .platform-filters{display:flex;gap:6px;align-items:center}
    .platform-filters button{padding:6px 10px;border-radius:999px;border:1px solid var(--border-soft);background:transparent;color:var(--muted);cursor:pointer}
    .platform-filters button.active{background:var(--accent);color:#05261a;border-color:transparent}

    @media(max-width:520px){ .container{padding:10px 10px 200px} }
  </style>
</head>

<body class="app-bg">
  <div class="container">
    <header>
      <img id="logo" src="lezgo-logo.svg" alt="LezGo logo">
      <div class="controls">
        <div class="badges" id="badges"></div>
        <div style="display:flex;gap:10px;align-items:center">
          <select id="lang-select" style="padding:8px;border-radius:8px;border:1px solid var(--border-soft);background:transparent;color:var(--text)" aria-label="Language select">
            <option value="en">English</option>
            <option value="da">Dansk</option>
          </select>

          <button id="btn-buy" class="btn btn-primary" data-i18n="buyAccess">Buy access</button>
          <button id="btn-admin" class="btn btn-ghost" data-i18n="adminLogin">Admin login</button>
          <button id="btn-logout-header" class="btn btn-ghost" style="display:none; color:var(--danger)">Log out</button>

          <button id="theme-toggle" class="btn btn-ghost" title="Toggle theme" aria-label="Toggle theme">Theme</button>
        </div>
      </div>
    </header>

    <!-- form & list -->
    <section class="card">
      <h3 style="margin:0 0 10px 0;color:var(--muted)">Add / Edit exercise (Padel)</h3>
      <form id="exercise-form" class="grid" onsubmit="return false;">
        <div style="grid-column:1/-1;">
          <label>Title</label>
          <input id="title" type="text" placeholder="e.g. Forehand topspin drill" autocomplete="off">
        </div>
        <div><label>Category</label><select id="category"></select></div>
        <div><label>Players</label><select id="players"></select></div>
        <div><label>Duration (minutes)</label><input id="duration" type="number" min="0" placeholder="20"></div>
        <div><label>Level</label><select id="level"></select></div>
        <div><label>Intensity</label><select id="intensity"></select></div>
        <div style="grid-column:1/-1;">
          <label>Video link (YouTube / Instagram / Facebook)</label>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="link" type="url" placeholder="https://..." style="flex:1" autocomplete="off">
            <button id="analyze-btn" class="btn btn-ghost">üîç Analyze</button>
          </div>
        </div>
        <div style="grid-column:1/-1;"><label>Description</label><textarea id="description"></textarea></div>
        <div style="grid-column:1/-1;"><label>Tags (comma separated)</label><input id="tags" type="text" placeholder="e.g. Cross, Chiquita, Vibora"></div>

        <div class="actions-row" style="grid-column:1/-1;margin-top:4px;">
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button id="save-btn" class="btn btn-primary">‚ûï Save exercise</button>
            <button id="clear-btn" class="btn btn-ghost">Clear form</button>
          </div>
          <button id="delete-all-btn" class="btn btn-danger" style="display:none">üóëÔ∏è Delete all</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;align-items:center">
        <input id="search" type="text" placeholder="Search..." style="flex:1;padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)">
        <div class="platform-filters">
          <button data-platform="youtube" class="platform-btn" id="pf-y">YouTube</button>
          <button data-platform="instagram" class="platform-btn" id="pf-i">Instagram</button>
          <button data-platform="facebook" class="platform-btn" id="pf-f">Facebook</button>
        </div>
        <select id="filter-category" style="padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)"><option>ALL</option></select>
        <select id="filter-level" style="padding:10px;border-radius:10px;border:1px solid var(--border-soft);background:transparent;color:var(--text)"><option>ALL</option></select>
        <button id="show-favorites" class="btn btn-ghost">Show favorites</button>
      </div>

      <div class="two-column">
        <div>
          <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;flex-wrap:wrap">
            <button id="select-all" class="btn btn-ghost">Select all</button>
            <button id="add-selected" class="btn btn-primary">Add to session</button>
            <div style="margin-left:auto" id="selected-count">0 selected</div>
          </div>
          <div id="list"></div>
        </div>

        <aside class="card">
          <h4 style="margin:0">Training Session Builder</h4>
          <label>Session name</label><input id="session-name" type="text">
          <label style="margin-top:8px">Session description</label><input id="session-desc" type="text">
          <label style="margin-top:8px">Exercises</label><div id="session-items" style="max-height:240px;overflow:auto"></div>
          <div style="display:flex;gap:10px;align-items:center;margin-top:10px;"><div>Total:</div><div id="session-total" style="font-weight:700">0 m</div><div style="margin-left:auto" id="session-count">0 exercises</div></div>
          <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
            <button id="save-session" class="btn btn-primary" style="display:none">Save session</button>
            <button id="clear-session" class="btn btn-ghost" style="display:none">Clear</button>
          </div>
          <div id="session-lock-info" style="margin-top:14px;color:var(--muted);display:none">Free users cannot save or build sessions. Buy access to unlock.</div>
          <hr style="border:none;border-top:1px solid var(--border-soft);margin:14px 0">
          <h4 style="margin:0 0 6px 0;">Saved sessions</h4>
          <div id="sessions-list" style="max-height:200px;overflow:auto"></div>
        </aside>
      </div>
    </section>
  </div><!-- container end -->

  <!-- Delete confirmation modal (Yes / No) -->
  <div id="confirm-modal" role="dialog" aria-modal="true" style="display:none">
    <div class="modal">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message">Are you sure?</p>
      <div class="row">
        <button id="confirm-no" class="btn btn-ghost">No</button>
        <button id="confirm-yes" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>

  <!-- Bottom bar admin or paid only -->
  <div id="lezgo-bottom-bar" aria-hidden="true" style="display:none">
    <button id="btn-backup" class="lezgo-btn">Backup</button>
    <label for="file-restore" class="lezgo-btn restore" style="cursor:pointer">Restore</label>
    <input id="file-restore" type="file" accept="application/json" />
  </div>

  <!-- Admin modal -->
  <div id="admin-modal" style="position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:999">
    <div style="background:var(--panel);padding:14px;border-radius:10px;max-width:420px;width:92%">
      <h3 style="margin-top:0">Admin login</h3>
      <input id="admin-password" type="password" placeholder="Password" style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--border-soft);margin-bottom:12px">
      <div style="display:flex;gap:12px;justify-content:flex-end">
        <button id="admin-cancel" class="btn btn-ghost">Cancel</button>
        <button id="admin-submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>

  <script>
    /* --- Config --- */
    const ADMIN_PASSWORD = "admin123";
    const EX_KEY = "lezgo_exercises_v1";
    const CAT_KEY = "lezgo_categories_v1";
    const LVL_KEY = "lezgo_levels_v1";
    const INT_KEY = "lezgo_intensities_v1";
    const PLR_KEY = "lezgo_players_v1";
    const SES_KEY = "lezgo_sessions_v1";
    const THEME_KEY = 'lezgo_theme';
    const LANG_KEY = 'lezgo_lang';
    const STORAGE_META_KEY = 'lezgo_meta_v1';

    const DEFAULT_CATEGORIES = ["Back wall","Bandeja","Chiquita","Defense","Double wall","Groundstroke","Lob","Serve","Smash","Vibora","Volley"].sort();
    const DEFAULT_LEVELS = ["Beginner","Intermediate","Advanced"];
    const DEFAULT_INT = ["Low","Medium","High"];
    const DEFAULT_PLAYERS = ["1","2","3","4","1-2","1-3","1-4","2-4","Any","Add new..."];

    /* --- State & helpers --- */
    let exercises = []; let categories = []; let levels = []; let intensities = []; let players = []; let sessions = [];
    let editingId = null; let selectedIds = new Set();
    const $ = id => document.getElementById(id);
    const uid = () => "id_" + Math.random().toString(36).slice(2,10);
    const isAdmin = () => localStorage.getItem("is_admin") === "1";
    const isPaid  = () => localStorage.getItem("is_paid") === "1";
    const platformState = new Set();

    /* --- Load / Save --- */
    function loadAll(){ exercises = JSON.parse(localStorage.getItem(EX_KEY) || "[]"); categories = JSON.parse(localStorage.getItem(CAT_KEY) || "null") || DEFAULT_CATEGORIES; levels = JSON.parse(localStorage.getItem(LVL_KEY) || "null") || DEFAULT_LEVELS; intensities = JSON.parse(localStorage.getItem(INT_KEY) || "null") || DEFAULT_INT; players = JSON.parse(localStorage.getItem(PLR_KEY) || "null") || DEFAULT_PLAYERS; sessions = JSON.parse(localStorage.getItem(SES_KEY) || "[]"); saveBase(); }
    function saveBase(){ localStorage.setItem(CAT_KEY, JSON.stringify(categories)); localStorage.setItem(LVL_KEY, JSON.stringify(levels)); localStorage.setItem(INT_KEY, JSON.stringify(intensities)); localStorage.setItem(PLR_KEY, JSON.stringify(players)); saveMeta(); }
    function saveMeta(){ const meta = { theme: localStorage.getItem(THEME_KEY) || 'dark', lang: localStorage.getItem(LANG_KEY) || 'en', updatedAt: new Date().toISOString() }; localStorage.setItem(STORAGE_META_KEY, JSON.stringify(meta)); }

    /* --- Init --- */
    function init(){
      loadAll(); populateCategories(); populateLevels(); populateIntensity(); populatePlayers(); bindEvents(); renderList(); renderSessions(); updateBadges(); enforcePermissions();
    }

    /* --- UI Populate --- */
    function populateCategories(){ const sel=$("category"), fil=$("filter-category"); if(!sel||!fil) return; sel.innerHTML=''; fil.innerHTML=''; let optAll=document.createElement('option'); optAll.text='ALL'; optAll.value=''; fil.appendChild(optAll); categories.forEach(c=>{ let o=document.createElement('option'); o.value=c; o.text=c; sel.appendChild(o); let f=document.createElement('option'); f.value=c; f.text=c; fil.appendChild(f); }); let add=document.createElement('option'); add.value='__ADD__'; add.text='Add new category...'; sel.appendChild(add); }
    function populateLevels(){ const sel=$("level"), fil=$("filter-level"); if(!sel||!fil) return; sel.innerHTML=''; fil.innerHTML=''; let optAll=document.createElement('option'); optAll.text='ALL'; optAll.value=''; fil.appendChild(optAll); levels.forEach(c=>{ let o=document.createElement('option'); o.value=c; o.text=c; sel.appendChild(o); let f=document.createElement('option'); f.value=c; f.text=c; fil.appendChild(f); }); let add=document.createElement('option'); add.value='__ADD__'; add.text='Add new level...'; sel.appendChild(add); }
    function populateIntensity(){ const sel=$("intensity"); if(!sel) return; sel.innerHTML=''; intensities.forEach(c=>{ let o=document.createElement('option'); o.value=c; o.text=c; sel.appendChild(o); }); let add=document.createElement('option'); add.value='__ADD__'; add.text='Add new intensity...'; sel.appendChild(add); }
    function populatePlayers(){ const sel=$("players"); if(!sel) return; sel.innerHTML=''; players.forEach(c=>{ let o=document.createElement('option'); o.value=c; o.text=c; sel.appendChild(o); }); }

    /* --- Bind events --- */
    function bindEvents(){
      $("admin-submit").addEventListener("click", ()=>{ if($("admin-password").value===ADMIN_PASSWORD){ localStorage.setItem("is_admin","1"); $("admin-modal").style.display="none"; updateBadges(); enforcePermissions(); alert('Admin enabled'); } else alert("Wrong password"); });
      $("admin-cancel").addEventListener("click", ()=> $("admin-modal").style.display="none");
      $("btn-admin").addEventListener("click", ()=> $("admin-modal").style.display="flex");
      $("btn-logout-header").addEventListener("click", ()=>{ localStorage.removeItem("is_admin"); updateBadges(); enforcePermissions(); $("btn-logout-header").style.display="none"; alert('Logged out'); });

      $("btn-buy").addEventListener("click", ()=>{ if(isPaid()){ if(confirm("Disable paid access?")){ localStorage.removeItem("is_paid"); updateBadges(); enforcePermissions(); } } else { if(confirm("Simulate purchase?")){ localStorage.setItem("is_paid","1"); updateBadges(); enforcePermissions(); } }});

      $("save-btn").addEventListener("click", onSave);
      $("clear-btn").addEventListener("click", clearForm);
      $("delete-all-btn").addEventListener("click", ()=>{ if(!isAdmin()){ alert('Admin access required'); return; } const pass = prompt('Enter admin password to confirm Delete ALL:'); if(pass !== ADMIN_PASSWORD){ alert('Wrong admin code'); return; } showConfirm('Delete ALL exercises?', ()=>{ exercises=[]; localStorage.setItem(EX_KEY,"[]"); renderList(); }); });

      $("search").addEventListener("input", renderList);
      $("filter-category").addEventListener("change", renderList);
      $("filter-level").addEventListener("change", renderList);
      $("select-all").addEventListener("click", ()=>{ document.querySelectorAll(".select-item").forEach(ch=>ch.checked=true); updateSelectedSet(); });
      $("add-selected").addEventListener("click", ()=>{ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } addSelectedToSession(); });

      $("save-session").addEventListener("click", ()=>{ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } saveSession(); });
      $("clear-session").addEventListener("click", ()=>{ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } clearSessionBuilder(); });

      $("pf-y").addEventListener("click", ()=> togglePlatform('youtube', $("pf-y")));
      $("pf-i").addEventListener("click", ()=> togglePlatform('instagram', $("pf-i")));
      $("pf-f").addEventListener("click", ()=> togglePlatform('facebook', $("pf-f")));

      $("analyze-btn").addEventListener("click", async (ev)=>{ ev.preventDefault(); const link = $("link").value.trim(); if(!link){ alert("Please paste a video link first"); return; } /* minimal analyze (kept simple) */ });

      // backup/restore (admin or paid actions)
      $("btn-backup").addEventListener("click", onBackup);
      $("file-restore").addEventListener("change", onRestoreFile);

      // confirm modal actions
      $("confirm-no").addEventListener("click", ()=> closeConfirm(false));
      $("confirm-yes").addEventListener("click", ()=> closeConfirm(true));
    }

    function togglePlatform(name, btn){
      if(platformState.has(name)){ platformState.delete(name); btn.classList.remove('active'); } else { platformState.add(name); btn.classList.add('active'); }
      renderList();
    }

    function linkPlatform(link){
      if(!link) return null;
      try{ const u=new URL(link); const h=u.hostname.toLowerCase(); if(h.includes('youtube')||h.includes('youtu.be')) return 'youtube'; if(h.includes('instagram')) return 'instagram'; if(h.includes('facebook')) return 'facebook'; }catch(e){} return null;
    }

    /* --- Save exercise with duplicate checks --- */
    function onSave(){
      const title = ($("title").value||"").trim();
      const link = ($("link").value||"").trim();
      if(!title){ alert("Enter title"); return; }

      // duplicate checks
      const titleLC = title.toLowerCase();
      const dupByTitle = exercises.filter(e => (e.title||'').toLowerCase() === titleLC && e.id !== editingId);
      const dupByLink = link ? exercises.filter(e => (e.link||'') === link && e.id !== editingId) : [];

      // clear previous highlights
      document.querySelectorAll('.duplicate').forEach(n=>n.classList.remove('duplicate'));

      if(dupByTitle.length || dupByLink.length){
        const ids = new Set([...dupByTitle.map(x=>x.id), ...dupByLink.map(x=>x.id)]);
        ids.forEach(id => { const node = document.querySelector(`.exercise[data-id="${id}"]`); if(node){ node.classList.add('duplicate'); node.scrollIntoView({behavior:'smooth', block:'center'}); }});
        alert("Duplicate found: same title or link already exists. Matching items are highlighted.");
        return;
      }

      const ex = { id: editingId || uid(), title, category: $("category").value, players: $("players").value, duration: Number($("duration").value||0), level: $("level").value, intensity: $("intensity").value, link, description: $("description").value||"", tags: ($("tags").value||"").trim(), createdAt: new Date().toISOString() };
      if(editingId){ const idx = exercises.findIndex(e=>e.id===editingId); if(idx>-1) exercises[idx] = ex; } else exercises.unshift(ex);
      localStorage.setItem(EX_KEY, JSON.stringify(exercises));
      clearForm(); renderList();
    }

    function clearForm(){ editingId=null; $("title").value=""; if($("category")) $("category").selectedIndex=0; if($("players")) $("players").selectedIndex=0; $("duration").value=""; if($("level")) $("level").selectedIndex=0; if($("intensity")) $("intensity").selectedIndex=0; $("link").value=""; $("description").value=""; $("tags").value=""; }

    /* --- Render list with platform filter + permission rules --- */
    function renderList(){
      // remove duplicate highlights first
      document.querySelectorAll('.duplicate').forEach(n=>n.classList.remove('duplicate'));
      const q = ($("search").value||"").trim().toLowerCase();
      const fc = ($("filter-category").value||"");
      const fl = ($("filter-level").value||"");
      const list = $("list"); if(!list) return; list.innerHTML = "";
      let items = exercises.slice();

      if(platformState.size > 0){
        items = items.filter(it => { const p = linkPlatform(it.link); return p && platformState.has(p); });
      }
      if(fc) items = items.filter(x=>x.category===fc);
      if(fl) items = items.filter(x=>x.level===fl);
      if(q) items = items.filter(x => (x.title||"").toLowerCase().includes(q) || (x.description||"").toLowerCase().includes(q) || (x.tags||"").toLowerCase().includes(q) );
      if(items.length===0){ list.innerHTML = `<div style="color:var(--muted)">No matches</div>`; return; }

      items.forEach(ex=>{
        const row = document.createElement('div'); row.className='exercise'; row.dataset.id = ex.id;
        const cb = document.createElement('input'); cb.type='checkbox'; cb.className='select-item'; cb.addEventListener('change', updateSelectedSet); row.appendChild(cb);
        const left = document.createElement('div'); left.style.flex='1';
        const ttitle = document.createElement('div'); ttitle.style.fontWeight='800'; ttitle.style.fontSize='15px'; ttitle.textContent = ex.title; left.appendChild(ttitle);
        const meta = document.createElement('div'); meta.style.color='var(--muted)'; meta.style.marginTop='6px'; meta.textContent = `${ex.category} ‚Ä¢ ${ex.level} ‚Ä¢ ${ex.players || ''} ‚Ä¢ ${ex.duration}m`; left.appendChild(meta);
        if(ex.link){ const a = document.createElement('a'); a.href = ex.link; a.target='_blank'; a.textContent = ex.link; a.style.display='block'; a.style.marginTop='6px'; const p = linkPlatform(ex.link); if(p){ const sp = document.createElement('span'); sp.style.marginLeft='8px'; sp.style.color='var(--muted)'; sp.style.fontSize='12px'; sp.textContent = `(${p})`; a.appendChild(sp); } left.appendChild(a); }
        if(ex.tags){ const tags = document.createElement('div'); tags.style.marginTop='8px'; ex.tags.split(',').forEach(tg=>{ const s=document.createElement('span'); s.className='tag'; s.textContent = tg.trim(); tags.appendChild(s); }); left.appendChild(tags); }
        row.appendChild(left);

        const right = document.createElement('div'); right.className='actions-small';
        // Edit: only paid or admin
        if(isAdmin() || isPaid()){
          const edit = document.createElement('button'); edit.className='btn btn-ghost'; edit.textContent = 'Edit'; edit.addEventListener('click', ()=>{ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } editItem(ex.id); }); right.appendChild(edit);
        }
        // Delete per-item: only paid or admin ‚Äî but show confirmation modal
        if(isAdmin() || isPaid()){
          const del = document.createElement('button'); del.className='btn btn-ghost'; del.style.color='var(--danger)'; del.textContent='Delete';
          del.addEventListener('click', ()=>{ if(!isAdmin() && !isPaid()){ alert('Admin or Paid required'); return; } showConfirm('Delete this item?', ()=>{ exercises = exercises.filter(x=>x.id!==ex.id); localStorage.setItem(EX_KEY, JSON.stringify(exercises)); renderList(); }); });
          right.appendChild(del);
        }
        row.appendChild(right);
        list.appendChild(row);
      });

      updateSelectedSet();
    }

    function editItem(id){ const ex = exercises.find(e=>e.id===id); if(!ex) return; editingId=id; $("title").value=ex.title; $("category").value=ex.category; $("players").value=ex.players; $("duration").value=ex.duration; $("level").value=ex.level; $("intensity").value=ex.intensity; $("link").value=ex.link; $("description").value=ex.description; $("tags").value=ex.tags; window.scrollTo({top:0,behavior:"smooth"}); }

    /* --- Session builder (unchanged permission logic) --- */
    function updateSelectedSet(){ selectedIds.clear(); document.querySelectorAll(".select-item").forEach(cb=>{ if(cb.checked) selectedIds.add(cb.closest(".exercise").dataset.id); }); updateSelectedCount(); }
    function updateSelectedCount(){ if($("selected-count")) $("selected-count").textContent = (selectedIds.size||0) + " selected"; }
    function addSelectedToSession(){ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } const box=$("session-items"); selectedIds.forEach(id=>{ if(box.querySelector(`[data-id="${id}"]`)) return; const ex = exercises.find(e=>e.id===id); if(!ex) return; const row=document.createElement('div'); row.className='exercise'; row.dataset.id=id; row.innerHTML = `<div style="flex:1"><div style="font-weight:700">${ex.title}</div><div style="color:var(--muted)">${ex.duration}m ‚Ä¢ ${ex.category}</div></div><button class="btn btn-ghost" style="color:var(--danger)">Remove</button>`; row.querySelector('button').addEventListener('click', ()=>{ row.remove(); recalcSession(); }); box.appendChild(row); }); recalcSession(); }
    function recalcSession(){ let total=0,count=0; document.querySelectorAll("#session-items .exercise").forEach(row=>{ const ex = exercises.find(e=>e.id===row.dataset.id); if(ex){ total+=Number(ex.duration||0); count++; }}); if($("session-total")) $("session-total").textContent = total + " m"; if($("session-count")) $("session-count").textContent = count + " exercises"; }
    function clearSessionBuilder(){ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } if($("session-items")) $("session-items").innerHTML=''; if($("session-name")) $("session-name").value=''; if($("session-desc")) $("session-desc").value=''; recalcSession(); }
    function saveSession(){ if(!isAdmin() && !isPaid()){ alert('Paid access required'); return; } const name = ($("session-name").value||'').trim(); if(!name){ alert('Add a session name'); return; } const ids=[]; document.querySelectorAll("#session-items .exercise").forEach(r=>ids.push(r.dataset.id)); const total = ids.reduce((a,id)=>{ const ex = exercises.find(e=>e.id===id); return a + (ex?Number(ex.duration||0):0); },0); const ses = { id: uid(), name, description: $("session-desc").value||'', items: ids, total, createdAt: new Date().toISOString() }; sessions.unshift(ses); localStorage.setItem(SES_KEY, JSON.stringify(sessions)); renderSessions(); clearSessionBuilder(); }

    function renderSessions(){ const box = $("sessions-list"); if(!box) return; box.innerHTML=''; if(!sessions.length){ box.innerHTML = `<div style="color:var(--muted)">No sessions saved</div>`; return; } sessions.forEach(s=>{ const div=document.createElement('div'); div.className='exercise'; div.innerHTML = `<div style="flex:1"><div style="font-weight:800">${s.name}</div><div style="color:var(--muted)">${(s.items||[]).length} exercises ‚Ä¢ ${s.total||0} m</div></div>`; const btnOpen = document.createElement('button'); btnOpen.className='btn btn-ghost'; btnOpen.textContent='Open'; btnOpen.addEventListener('click', ()=>{ if(!isAdmin() && !isPaid()){ alert('Paid or admin access required'); return; } openSavedSession(s.id); }); const btnDelete = document.createElement('button'); btnDelete.className='btn btn-ghost'; btnDelete.style.color='var(--danger)'; btnDelete.textContent='Delete'; btnDelete.addEventListener('click', ()=>{ if(!isAdmin() && !isPaid()){ alert('Admin or Paid access required'); return; } showConfirm('Delete this session?', ()=>{ sessions = sessions.filter(x=>x.id!==s.id); localStorage.setItem(SES_KEY, JSON.stringify(sessions)); renderSessions(); }); }); div.appendChild(btnOpen); if(isAdmin() || isPaid()) div.appendChild(btnDelete); box.appendChild(div); }); }

    function openSavedSession(sessionId){
      const session = sessions.find(s=>s.id===sessionId); if(!session){ alert('Session not found'); return; }
      alert(`Session: ${session.name}\nExercises: ${(session.items||[]).length}`);
    }

    /* --- Confirm modal utilities --- */
    let _confirmResolver = null;
    function showConfirm(message, onYes){
      const modal = $("confirm-modal"); $("confirm-message").textContent = message; modal.style.display='flex';
      _confirmResolver = (ok) => { modal.style.display='none'; if(ok && typeof onYes==='function') onYes(); _confirmResolver = null; };
    }
    function closeConfirm(result){
      if(typeof _confirmResolver === 'function') _confirmResolver(result);
    }

    /* --- Backup & Restore (admin OR paid) --- */
    function onBackup(){
      if(!(isAdmin() || isPaid())){ alert('Admin or Paid access required to backup'); return; }
      try{
        const meta = { createdAt: new Date().toISOString(), meta: JSON.parse(localStorage.getItem(STORAGE_META_KEY)||"{}") };
        const payload = { meta, data: { exercises, sessions, categories, levels, intensities, players } };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `lezgo-backup-${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.json`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      } catch(e){ console.error(e); alert('Backup failed'); }
    }
    async function onRestoreFile(ev){
      if(!(isAdmin() || isPaid())){ alert('Admin or Paid access required to restore'); ev.target.value=''; return; }
      const file = ev.target.files && ev.target.files[0]; if(!file) return;
      try{
        const text = await file.text(); const parsed = JSON.parse(text); if(!parsed || !parsed.data) throw new Error('Invalid backup format');
        // merge similar to previous logic
        const incomingExercises = Array.isArray(parsed.data.exercises)?parsed.data.exercises:[]; const exById = new Map((exercises||[]).map(e=>[e.id,e])); incomingExercises.forEach(e=>{ if(!e.id) e.id = uid(); exById.set(e.id,e); }); exercises = Array.from(exById.values());
        const incomingSessions = Array.isArray(parsed.data.sessions)?parsed.data.sessions:[]; const sesById = new Map((sessions||[]).map(s=>[s.id,s])); incomingSessions.forEach(s=>{ if(!s.id) s.id = uid(); sesById.set(s.id,s); }); sessions = Array.from(sesById.values());
        categories = Array.from(new Set([...(categories||[]), ...(parsed.data.categories||[])]));
        levels = Array.from(new Set([...(levels||[]), ...(parsed.data.levels||[])]));
        intensities = Array.from(new Set([...(intensities||[]), ...(parsed.data.intensities||[])]));
        players = Array.from(new Set([...(players||[]), ...(parsed.data.players||[])]));
        localStorage.setItem(EX_KEY, JSON.stringify(exercises)); localStorage.setItem(SES_KEY, JSON.stringify(sessions)); localStorage.setItem(CAT_KEY, JSON.stringify(categories)); localStorage.setItem(LVL_KEY, JSON.stringify(levels)); localStorage.setItem(INT_KEY, JSON.stringify(intensities)); localStorage.setItem(PLR_KEY, JSON.stringify(players)); saveMeta();
        populateCategories(); populateLevels(); populateIntensity(); populatePlayers(); renderList(); renderSessions(); updateBadges(); enforcePermissions();
        alert('Restore completed. Data merged.');
      } catch(err){ console.error(err); alert('Restore failed: ' + (err.message||err)); } finally { ev.target.value = ''; }
    }

    /* --- Badges, permissions and enforce UI visibility --- */
    function updateBadges(){ $("badges").innerHTML=''; if(isAdmin()){ const d=document.createElement('div'); d.className='badge'; d.textContent='ADMIN'; $("badges").appendChild(d); $("btn-logout-header").style.display='inline-flex'; } else { $("btn-logout-header").style.display='none'; } if(isPaid()){ const d=document.createElement('div'); d.className='badge'; d.textContent='PAID'; $("badges").appendChild(d); } }
    function enforcePermissions(){
      // bottom bar visible to admin OR paid
      const bb = $("lezgo-bottom-bar");
      if(bb){ if(isAdmin() || isPaid()){ bb.style.display='flex'; bb.setAttribute('aria-hidden','false'); } else { bb.style.display='none'; bb.setAttribute('aria-hidden','true'); } }

      // delete-all visible only to admin
      if($("delete-all-btn")) $("delete-all-btn").style.display = isAdmin() ? 'inline-block' : 'none';

      // session controls: paid or admin
      if(isAdmin() || isPaid()){
        if($("save-session")) $("save-session").style.display='inline-block';
        if($("clear-session")) $("clear-session").style.display='inline-block';
      } else {
        if($("save-session")) $("save-session").style.display='none';
        if($("clear-session")) $("clear-session").style.display='none';
      }

      // per-item buttons are constructed in renderList() based on current isAdmin/isPaid
      renderList();
      renderSessions();
      updateBadges();
    }

    /* --- Start & service worker registration --- */
    if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', ()=>{ init(); bindEvents(); }); } else { init(); bindEvents(); }
    if('serviceWorker' in navigator){ window.addEventListener('load', ()=>{ navigator.serviceWorker.register('./service-worker.js').catch(()=>{}); }); }

  </script>
