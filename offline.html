<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LezGo Padel — Offline</title>
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#071226;color:#e6eef6;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}

    p{color:#9aa7b3;margin:8px 0 16px}

<body>
  <div class="card">
    <img src="/lezgopade/lezgo-logo.svg" alt="LEZGO" style="height:44px;margin-bottom:14px" />

    <p>Det ser ud til, at du mangler netværksforbindelse. Du kan stadig se gemte sider og øvelser. Prøv igen når du er online.</p>
    <a href="/lezgopade/">Gå til app</a>
    <small>Hvis linket ikke virker, genindlæs siden når du har netværk.</small>
  </div>
